<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List Application</title>

	<link rel="stylesheet" href="css/font-awesome.min.css">

<body>
<header>
	<h1>The To-Do List</h1>
</header>

<div class="container">
    <!-- Create new Task-->
    <div class="formContainer">
            <label for="todoTitle" width="30%" id="titleLabel">Title</label>
	        <input type="text" id="todoTitle" name="todoTitle" size="60">
	        <br>
	        <label for="todoContent" width="30%" id="contentLabel">Content</label>
	        <textarea id="todoContent" name="todoContent" cols="60" rows="3"></textarea>
	        <br>
	        <button id="addTaskBtn">Add Task</button>
    </div>
      <!-- /Create new Task-->
      <!-- Show Task List-->
    <hr width="100%">
    <div id="task-list">         
    </div>
